<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="author" content="Benjamin Winterberg">
    <meta name="description" content="Java SE 8 API Explorer lists all new methods for the latest 1.8 release of Java">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Java 8 API Explorer - Benjamin Winterberg</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <style type="text/css">
        body {
            padding-top: 70px;
        }

        #filter {
            margin-bottom: 20px;
        }

        #details > div {
            display: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" data-target="main">Java 8 API Explorer</a>

        <p class="navbar-text navbar-right"><a href="http://winterbe.com" class="navbar-link">winterbe.com</a></p>
    </div>

</nav>
<div id="results" class="container">
    <form id="filter" class="form-inline" role="form" style="text-align: center;">
        <div class="input-group input-group-lg">
            <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
            <input id="search-input" type="text" class="form-control" placeholder="Search..." autofocus>
            <span class="input-group-addon" title="New types only">
                <input id="new-types-only" type="checkbox">
            </span>
        </div>
    </form>
    <div id="content-list" class="list-group"></div>
</div>
<div id="details" class="container"></div>


<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript">
    $(function () {
        var showTargetId = function (targetId) {
            $('#results').hide();
            $('#detail' + targetId).show();
            window.scrollTo(0, 0);
        };

        var showMainPage = function () {
            $('#details').find('.detail-view').hide();
            $('#results').show();
        };

        $('body')
                .on('click', 'a[href="#"]', function (ev) {
                    ev.preventDefault();
                    ev.stopPropagation();
                })
                .on('click', 'a[data-target="main"]', showMainPage);

        $('#results')
                .on('click', 'a[data-target-id]', function () {
                    $('#results').find('a.active').removeClass('active');
                    $(this).addClass('active');
                    var targetId = $(this).data('targetId');
                    showTargetId(targetId);
                });

        var applyFilter = function () {
            var onlyNew = $('#new-types-only').is(':checked');
            var nameFilter = $('#search-input').val() || '';
            nameFilter = nameFilter.toLowerCase();

            $('#content-list')
                    .find('.list-group-item')
                    .each(function () {
                        var text = $(this).text() || '';
                        text = text.toLowerCase();
                        if (nameFilter && text.indexOf(nameFilter) < 0) {
                            $(this).hide();
                            return;
                        }
                        if (onlyNew && $(this).find('.label').length === 0) {
                            $(this).hide();
                            return;
                        }
                        $(this).show();
                    });
        };

        $('#search-input').on('input', _.debounce(applyFilter, 250));
        $('#new-types-only').on('change', applyFilter);
    });
</script>

</body>
</html>
